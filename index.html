<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Movie LinkBD</title>
  <style>
       body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 30px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #e50914;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #1f1f1f;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b0060f;
    }

    button.edit {
      background-color: #007bff;
    }

    button.edit:hover {
      background-color: #0056b3;
    }

    button.delete {
      background-color: #dc3545;
    }

    button.delete:hover {
      background-color: #a71d2a;
    }

    .movie-list {
      background-color: #1f1f1f;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .movie-card {
      border-bottom: 1px solid #333;
      padding: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .movie-card:last-child {
      border-bottom: none;
    }

    .movie-card-info {
      flex: 1;
      padding: 10px;
    }

    .movie-card-info strong {
      font-size: 20px;
      color: #fff;
      display: block;
      margin-bottom: 8px;
    }

    .movie-card-info .rating {
      font-size: 16px;
      margin: 5px 0;
    }

    .movie-card-info a {
      color: #e50914;
      text-decoration: none;
    }

    .movie-card-info a:hover {
      text-decoration: underline;
    }

    .movie-card img {
      max-width: 150px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .movie-card-actions {
      margin-top: 10px;
    }

    .movie-card-actions button {
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .movie-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .movie-card img {
        margin-bottom: 15px;
      }

      .movie-card-actions {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Movie LinkBD</h1>
    <div class="form-container">
      <form id="movieForm">
        <input type="hidden" id="movieId" />
        <label for="name">Movie Name:</label>
        <input type="text" id="name" required />

        <label for="rating">Rating:</label>
        <input type="text" id="rating" required />

        <label for="poster">Poster URL:</label>
        <input type="url" id="poster" required />

        <label for="downloadLink">Download Link:</label>
        <input type="url" id="downloadLink" required />

        <button type="submit">Save Movie</button>
      </form>
    </div>

    <div class="movie-list" id="movieList">
      <h2>Movie List</h2>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAc3APo52hRdnqdkLm4thLGtp0sviNwuWk",
      authDomain: "support-ticket-dd29b.firebaseapp.com",
      databaseURL: "https://support-ticket-dd29b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "support-ticket-dd29b",
      storageBucket: "support-ticket-dd29b.appspot.com",
      messagingSenderId: "621491651170",
      appId: "1:621491651170:web:46e37cf7ae3cc54937873b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('movieForm');
    const movieList = document.getElementById('movieList');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const movieId = document.getElementById('movieId').value;
      const movieData = {
        name: document.getElementById('name').value.trim(),
        rating: document.getElementById('rating').value.trim(),
        poster: document.getElementById('poster').value.trim(),
        downloadLink: document.getElementById('downloadLink').value.trim()
      };
      if (movieId) {
        db.ref('movies/' + movieId).update(movieData);
      } else {
        db.ref('movies').push({ ...movieData, downloadCount: 0 });
      }
      form.reset();
      document.getElementById('movieId').value = '';
    });

    function renderMovieList() {
      db.ref('movies').on('value', snapshot => {
        movieList.innerHTML = '<h2>Movie List</h2>';
        if (!snapshot.exists()) {
          movieList.innerHTML += '<p>No movies available.</p>';
          return;
        }

        snapshot.forEach(child => {
          const movie = child.val();
          const id = child.key;
          const div = document.createElement('div');
          div.className = 'movie-card';

          const count = movie.downloadCount ?? 0;

          div.innerHTML = `
            <div class="movie-card-info">
              <strong>${movie.name}</strong>
              <div class="rating">‚≠ê Rating: ${movie.rating}</div>
              <img src="${movie.poster}" alt="${movie.name}" />
              <div><a href="#" class="download-link" data-id="${id}" data-link="${movie.downloadLink}">Download</a></div>
              <div class="download-count">üì• Downloaded ${count} times</div>
            </div>
            <div class="movie-card-actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          `;

          // Edit movie
          div.querySelector('.edit').onclick = () => {
            document.getElementById('movieId').value = id;
            document.getElementById('name').value = movie.name;
            document.getElementById('rating').value = movie.rating;
            document.getElementById('poster').value = movie.poster;
            document.getElementById('downloadLink').value = movie.downloadLink;
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          // Delete movie
          div.querySelector('.delete').onclick = () => {
            if (confirm("Are you sure you want to delete this movie?")) {
              db.ref('movies/' + id).remove();
            }
          };

          // Count download
          div.querySelector('.download-link').onclick = (e) => {
            e.preventDefault();
            const movieId = e.target.getAttribute("data-id");
            const downloadUrl = e.target.getAttribute("data-link");
            const movieRef = db.ref("movies/" + movieId + "/downloadCount");

            movieRef.transaction((currentCount) => {
              return (currentCount || 0) + 1;
            });

            window.open(downloadUrl, '_blank');
          };

          movieList.appendChild(div);
        });
      });
    }

    renderMovieList();
  </script>
</body>
</html>
