<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Movie LinkBD</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #e50914;
      margin-bottom: 30px;
    }

    .form-container {
      background: #2c2c2c;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #444;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button[type="submit"] {
      background-color: #e50914;
      color: #fff;
    }

    button[type="submit"]:hover {
      background-color: #b00610;
    }

    .movie-list h2 {
      font-size: 28px;
      border-bottom: 2px solid #e50914;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .movie-card {
      display: flex;
      background: #1f1f1f;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .movie-card img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .movie-card-info {
      flex: 1;
      padding: 20px;
    }

    .movie-card-info strong {
      font-size: 22px;
      color: #fff;
    }

    .rating {
      margin: 10px 0;
      font-size: 16px;
      color: #f4c10f;
    }

    .movie-card-info a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }

    .movie-card-info a:hover {
      text-decoration: underline;
    }

    .movie-card-actions {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .edit {
      background-color: #007bff;
      color: white;
    }

    .edit:hover {
      background-color: #0056b3;
    }

    .delete {
      background-color: #dc3545;
      color: white;
    }

    .delete:hover {
      background-color: #b52a37;
    }

    @media (max-width: 768px) {
      .movie-card {
        flex-direction: column;
      }

      .movie-card img {
        width: 100%;
      }

      .movie-card-actions {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie LinkBD - Admin Panel</h1>
    <div class="form-container">
      <form id="movieForm">
        <input type="hidden" id="movieId">
        <label for="name">üé¨ Movie Name</label>
        <input type="text" id="name" placeholder="Enter movie name" required>

        <label for="rating">‚≠ê Rating</label>
        <input type="text" id="rating" placeholder="e.g. 8.5" required>

        <label for="poster">üñº Poster URL</label>
        <input type="url" id="poster" placeholder="Enter poster image URL" required>

        <label for="downloadLink">‚¨áÔ∏è Download Link</label>
        <input type="url" id="downloadLink" placeholder="Enter download link" required>

        <button type="submit">üíæ Save Movie</button>
      </form>
    </div>

    <div class="movie-list" id="movieList">
      <h2>üìÉ Movie List</h2>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAc3APo52hRdnqdkLm4thLGtp0sviNwuWk",
      authDomain: "support-ticket-dd29b.firebaseapp.com",
      databaseURL: "https://support-ticket-dd29b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "support-ticket-dd29b",
      storageBucket: "support-ticket-dd29b.appspot.com",
      messagingSenderId: "621491651170",
      appId: "1:621491651170:web:46e37cf7ae3cc54937873b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('movieForm');
    const movieList = document.getElementById('movieList');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const movieId = document.getElementById('movieId').value;
      const movieData = {
        name: document.getElementById('name').value,
        rating: document.getElementById('rating').value,
        poster: document.getElementById('poster').value,
        downloadLink: document.getElementById('downloadLink').value
      };
      if (movieId) {
        db.ref('movies/' + movieId).set(movieData);
      } else {
        db.ref('movies').push(movieData);
      }
      form.reset();
    });

    db.ref('movies').on('value', snapshot => {
      movieList.innerHTML = '<h2>üìÉ Movie List</h2>';
      snapshot.forEach(child => {
        const movie = child.val();
        const id = child.key;
        const div = document.createElement('div');
        div.className = 'movie-card';
        div.innerHTML = `
          <img src="${movie.poster}" alt="${movie.name}" />
          <div class="movie-card-info">
            <strong>${movie.name}</strong>
            <div class="rating">‚≠ê ${movie.rating}</div>
            <a href="${movie.downloadLink}" target="_blank">Download Now</a>
          </div>
          <div class="movie-card-actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        `;
        div.querySelector('.edit').onclick = () => {
          document.getElementById('movieId').value = id;
          document.getElementById('name').value = movie.name;
          document.getElementById('rating').value = movie.rating;
          document.getElementById('poster').value = movie.poster;
          document.getElementById('downloadLink').value = movie.downloadLink;
        };
        div.querySelector('.delete').onclick = () => {
          if (confirm("Are you sure you want to delete this movie?")) {
            db.ref('movies/' + id).remove();
          }
        };
        movieList.appendChild(div);
      });
    });
  </script>
</body>
</html>
